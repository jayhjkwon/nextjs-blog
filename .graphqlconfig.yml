projects:
  nextjsblog:
    schemaPath: amplify/backend/api/mainbackend/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-southeast-2
        apiId: null
        maxDepth: 5
extensions:
  amplify:
    version: 3
